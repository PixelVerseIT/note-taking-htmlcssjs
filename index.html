<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        #app-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #note-form, #search-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, textarea, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #notes-list {
            list-style-type: none;
            padding: 0;
        }
        .note-item {
            background-color: #f9f9f9;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #3498db;
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .note-title {
            font-size: 18px;
            font-weight: bold;
        }
        .note-category {
            font-size: 14px;
            color: #7f8c8d;
        }
        .note-description {
            margin-bottom: 10px;
        }
        .note-actions {
            display: flex;
            gap: 10px;
        }
        .edit-btn {
            background-color: #2ecc71;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <h1>Note-Taking App</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search notes...">
        </div>
        <form id="note-form">
            <input type="text" id="title-input" placeholder="Enter note title" required>
            <textarea id="description-input" placeholder="Enter note description" required></textarea>
            <select id="category-input">
                <option value="general">General</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="ideas">Ideas</option>
            </select>
            <button type="submit" id="submit-btn">Add Note</button>
        </form>
        <ul id="notes-list"></ul>
    </div>

    <script>
        const noteForm = document.getElementById('note-form');
        const titleInput = document.getElementById('title-input');
        const descriptionInput = document.getElementById('description-input');
        const categoryInput = document.getElementById('category-input');
        const notesList = document.getElementById('notes-list');
        const searchInput = document.getElementById('search-input');
        const submitBtn = document.getElementById('submit-btn');

        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let editingIndex = -1;

        function renderNotes(notesToRender = notes) {
            notesList.innerHTML = '';
            notesToRender.forEach((note, index) => {
                const li = document.createElement('li');
                li.className = 'note-item';
                li.innerHTML = `
                    <div class="note-header">
                        <span class="note-title">${note.title}</span>
                        <span class="note-category">${note.category}</span>
                    </div>
                    <div class="note-description">${note.description}</div>
                    <div class="note-actions">
                        <button class="edit-btn" data-index="${index}">Edit</button>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    </div>
                `;
                notesList.appendChild(li);
            });
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function resetForm() {
            noteForm.reset();
            submitBtn.textContent = 'Add Note';
            editingIndex = -1;
        }

        noteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = titleInput.value.trim();
            const description = descriptionInput.value.trim();
            const category = categoryInput.value;

            if (title && description) {
                if (editingIndex === -1) {
                    notes.push({ title, description, category });
                } else {
                    notes[editingIndex] = { title, description, category };
                    editingIndex = -1;
                }
                saveNotes();
                renderNotes();
                resetForm();
            }
        });

        notesList.addEventListener('click', (e) => {
            const index = e.target.getAttribute('data-index');
            if (e.target.classList.contains('delete-btn')) {
                notes.splice(index, 1);
                saveNotes();
                renderNotes();
            } else if (e.target.classList.contains('edit-btn')) {
                const note = notes[index];
                titleInput.value = note.title;
                descriptionInput.value = note.description;
                categoryInput.value = note.category;
                submitBtn.textContent = 'Update Note';
                editingIndex = parseInt(index);
            }
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.description.toLowerCase().includes(searchTerm) ||
                note.category.toLowerCase().includes(searchTerm)
            );
            renderNotes(filteredNotes);
        });

        renderNotes();
    </script>
</body>
</html>
