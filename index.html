<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --card-bg: #fff;
            --input-bg: #fff;
            --input-border: #ddd;
        }
        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --card-bg: #2c2c2c;
            --input-bg: #333;
            --input-border: #444;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }
        #app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #note-form, #search-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, .ql-container {
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #notes-list {
            list-style-type: none;
            padding: 0;
        }
        .note-item {
            background-color: var(--card-bg);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .note-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .note-title {
            font-size: 18px;
            font-weight: bold;
        }
        .note-meta {
            font-size: 14px;
            color: #7f8c8d;
        }
        .note-content {
            margin-bottom: 10px;
        }
        .note-actions {
            display: flex;
            gap: 10px;
        }
        .edit-btn {
            background-color: var(--secondary-color);
        }
        .delete-btn {
            background-color: var(--danger-color);
        }
        .archive-btn {
            background-color: #f39c12;
        }
        .tag {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        #mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
        .ql-editor {
            min-height: 150px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        .ql-toolbar {
            background-color: var(--card-bg);
            border-color: var(--input-border) !important;
        }
        .ql-toolbar button {
            color: var(--text-color) !important;
        }
        .ql-toolbar button:hover {
            color: var(--primary-color) !important;
        }
        .ql-toolbar .ql-stroke {
            stroke: var(--text-color) !important;
        }
        .ql-toolbar .ql-fill {
            fill: var(--text-color) !important;
        }
        .ql-toolbar .ql-picker {
            color: var(--text-color) !important;
        }
        #toggle-archived {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <button id="mode-toggle">ðŸŒ“</button>
    <div id="app-container">
        <h1>Note-Taking App</h1>
        <div class="card">
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search notes...">
            </div>
        </div>
        <button id="toggle-archived">Toggle Archived Notes</button>
        <div class="card">
            <form id="note-form">
                <input type="text" id="title-input" placeholder="Enter note title" required>
                <div id="editor"></div>
                <div id="category-management">
                    <input type="text" id="new-category-name" placeholder="Enter new category name">
                    <button id="add-category-btn">Add Category</button>
                </div>
            
                <select id="category-input">
                    <!-- Options will be added dynamically -->
                </select>
                <input type="text" id="tags-input" placeholder="Enter tags (comma-separated)">
                <button type="submit" id="submit-btn">Add Note</button>
            </form>
        </div>
        <div class="card">
            <ul id="notes-list"></ul>
        </div>
    </div>

    <script>
        const noteForm = document.getElementById('note-form');
        const titleInput = document.getElementById('title-input');
        const categoryInput = document.getElementById('category-input');
        const tagsInput = document.getElementById('tags-input');
        const notesList = document.getElementById('notes-list');
        const searchInput = document.getElementById('search-input');
        const submitBtn = document.getElementById('submit-btn');
        const modeToggle = document.getElementById('mode-toggle');
        const toggleArchivedBtn = document.getElementById('toggle-archived');
        let categories = JSON.parse(localStorage.getItem('categories')) || ['general', 'work', 'personal', 'ideas'];

        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let archivedNotes = JSON.parse(localStorage.getItem('archivedNotes')) || [];
        let editingIndex = -1;
        let showArchived = false;

        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Enter note content...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        function renderNotes(notesToRender = notes) {
            notesList.innerHTML = '';
            notesToRender.forEach((note, index) => {
                const li = document.createElement('li');
                li.className = 'note-item';
                li.innerHTML = `
                    <div class="note-header">
                        <span class="note-title">${note.title}</span>
                        <span class="note-meta">${note.category} | ${new Date(note.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-tags">
                        ${note.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="note-actions">
                        <button class="edit-btn" data-index="${index}">Edit</button>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                        <button class="archive-btn" data-index="${index}">${showArchived ? 'Unarchive' : 'Archive'}</button>
                    </div>
                `;
                notesList.appendChild(li);
            });
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
            localStorage.setItem('archivedNotes', JSON.stringify(archivedNotes));
        }

        function resetForm() {
            noteForm.reset();
            quill.root.innerHTML = '';
            submitBtn.textContent = 'Add Note';
            editingIndex = -1;
        }

        function addCategory(categoryName) {
            // Check if the category already exists to avoid duplicates
            if (!categories.includes(categoryName)) {
                categories.push(categoryName);
                updateCategoryDropdown();
                saveCategories();
            }
        }

        function updateCategoryDropdown() {
            const categoryInput = document.getElementById('category-input');
            categoryInput.innerHTML = ''; // Clear existing options
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryInput.appendChild(option);
            });
        }

        function saveCategories() {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        noteForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = titleInput.value.trim();
            const content = quill.root.innerHTML;
            const category = categoryInput.value;
            const tags = tagsInput.value.split(',').map(tag => tag.trim()).filter(tag => tag);

            if (title && content) {
                const note = { 
                    title, 
                    content, 
                    category, 
                    tags, 
                    timestamp: Date.now() 
                };
                
                if (editingIndex === -1) {
                    notes.unshift(note);
                } else {
                    notes[editingIndex] = note;
                    editingIndex = -1;
                }
                saveNotes();
                renderNotes();
                resetForm();
            }
        });

        notesList.addEventListener('click', (e) => {
            const index = e.target.getAttribute('data-index');
            if (e.target.classList.contains('delete-btn')) {
                const notesToModify = showArchived ? archivedNotes : notes;
                notesToModify.splice(index, 1);
                saveNotes();
                renderNotes(notesToModify);
            } else if (e.target.classList.contains('edit-btn')) {
                const noteToEdit = showArchived ? archivedNotes[index] : notes[index];
                titleInput.value = noteToEdit.title;
                quill.root.innerHTML = noteToEdit.content;
                categoryInput.value = noteToEdit.category;
                tagsInput.value = noteToEdit.tags.join(', ');
                submitBtn.textContent = 'Update Note';
                editingIndex = parseInt(index);
            } else if (e.target.classList.contains('archive-btn')) {
                const notesToModify = showArchived ? archivedNotes : notes;
                const [archivedNote] = notesToModify.splice(index, 1);
                if (showArchived) {
                    notes.unshift(archivedNote);
                } else {
                    archivedNotes.unshift(archivedNote);
                }
                saveNotes();
                renderNotes(notesToModify);
            }
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const notesToSearch = showArchived ? archivedNotes : notes;
            const filteredNotes = notesToSearch.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.content.toLowerCase().includes(searchTerm) ||
                note.category.toLowerCase().includes(searchTerm) ||
                note.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderNotes(filteredNotes);
        });

        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        toggleArchivedBtn.addEventListener('click', () => {
            showArchived = !showArchived;
            toggleArchivedBtn.textContent = showArchived ? 'Show Active Notes' : 'Show Archived Notes';
            renderNotes(showArchived ? archivedNotes : notes);
        });

        // Initialize dark mode
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        renderNotes();
        updateCategoryDropdown();
    </script>
</body>
</html>
